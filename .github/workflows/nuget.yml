name: Publish NuGet.org

on:
  workflow_dispatch:
    inputs:
      typeBuild:
        description: "Ã‰ beta? (digite -beta)"
        required: false

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  # Stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending usage data to Microsoft
  DOTNET_CLI_TELEMETRY_OPTOUT: false

jobs:
  deploy-package:
    runs-on: windows-latest

    steps:
      - name: "Checkout branch"
        uses: actions/checkout@main

      - name: "Set Project Version"
        run: echo ::set-env name=VERSION_PROJECT::1.1.${GITHUB_RUN_NUMBER}

      - name: "Set Package Version"
        run: echo ::set-env name=VERSION_PACKAGE::${VERSION_PROJECT}${{ github.event.inputs.typeBuild }}

      - name: "Variables Test"
        run: |
          echo Version: $VERSION_PROJECT
          echo Version2: $VERSION_PACKAGE

      - name: "Force url nuget"
        uses: fabriciomurta/ensure-nuget-source@v1
        with:
          name: "nuget.org"
          url: "https://api.nuget.org/v3/index.json"

      - name: "Setup .NET Core"
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"

      - name: Clean
        run: dotnet clean .\src\Vip.DFe.sln && dotnet nuget locals all --clear

      - name: Restore dependencies
        run: dotnet restore .\src\Vip.DFe.sln --force

      - name: Build Project
        run: dotnet build .\src\Vip.DFe.sln --configuration Release -p:Version=$VERSION_PROJECT

      - name: Test Project
        run: dotnet test .\src\Vip.DFe.sln

      - name: Create Package
        run: dotnet pack .\src\Vip.DFe\Vip.DFe.csproj --configuration Release -p:Version=$VERSION_PACKAGE

      - name: Publish Package
        run: dotnet nuget push .\src\Vip.DFe\bin/Release\*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_TOKEN }}
